name: bar_safe
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - pip>=22.0.4
  - numpy>=1.20.0
  - pytorch>=1.10.0
  - torchvision>=0.11.0
  - pillow>=9.0.0
  - requests>=2.27.0
  - matplotlib
  - seaborn
  - pandas
  - pip:
    - transformers>=4.18.0
    - detoxify>=0.5.0
    - ftfy>=6.1.1  # Text normalization, required by CLIP
    - regex>=2022.3.15  # Required by CLIP tokenizer
    - datasets  # Hugging Face datasets library